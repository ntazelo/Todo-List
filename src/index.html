<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="cont-heading-title">
          <h3 class="title">Today's To Do</h3>
          <span class="symbol-reload-cont">&#10227;</span>
        </div>
        <div class="cont-input">
          <input
            class="new-todo-field"
            type="text"
            placeholder="Add to your list ..."
            value=""
          />
          <button type="button" class="symbol-enter-cont">&#9166;</button>
        </div>
        <ul class="cont-todos">
          
        </ul>
        <div class="cont-reset-btn">
          <button type="button" class="btn-reset">Clear all completed</button>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
